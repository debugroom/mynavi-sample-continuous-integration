<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <title>GetUsers</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/flex.css" media="(min-width: 1280px)">
    <link rel="stylesheet" href="static/css/flex_mobile.css" media="(min-width: 320px) and (max-width: 767px)">
    <link rel="stylesheet" href="static/css/flex_tablet.css" media="(min-width: 768px) and (max-width: 1279px)">
    <link rel="stylesheet" href="static/css/get_address.css" media="(min-width: 1280px)">
    <link rel="stylesheet" href="static/css/get_address.css" media="(min-width: 320px) and (max-width: 767px)">
    <link rel="stylesheet" href="static/css/get_address.css" media="(min-width: 768px) and (max-width: 1279px)">
    <script type="text/javascript" src="webjars/jquery/jquery.js"></script>
</head>
<body>

<h1>Hello! Continuous integration sample!</h1>

<h2>Get address result as below.</h2>

<table>
    <thead>
      <tr>
        <th>郵便番号</th>
        <th>住所</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td th:text="${address.zipCode}"></td>
        <td th:text="${address.address}"></td>
      </tr>
    </tbody>
</table>

<form id="indexForm" action="index.html" method="get" >
    <button id="indexButton" name="indexButton" class="main-button" type="submit" value="Submit" >To Index</button>
</form>

</body>
</html>
